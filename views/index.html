<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
   <title>Pixel Art Maker</title>
   <link rel="stylesheet" href="css/materialize.css">
   <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>
<h1>Lab: Pixel Art Maker</h1>

<div class="container row">
   <div class="col s3">
      <!--Form for grid, get size-->
      <form id="sizePicker">
         <div class="form-group">
            <label for="input_height">Grid Height:</label>
            <input type="number" id="input_height" name="height" min="1" max="50" value="25">
         </div>
         <div class="form-group">
            <label for="input_width">Grid Width:
            </label> <input type="number" id="input_width" name="width" min="1" max="50" value="25">
         </div>
         <div class="form-group">
            <input type="submit" value="Create New Canvas" class="waves-effect waves-light btn">
         </div>
      </form>

      <!--get color to use for canvas from os system color picker-->
      <form id="color-picker">
         <div class="form-group pickerGroup row">
            <div class="cols">
               <h4>Color Picker</h4>
            </div>
            <div id="color-picker-wrapper" class="cols">
               <!--<label for="colorPicker">Choose:</label>-->
               <input type="color" id="colorPicker" value="#ff0000">
            </div>
         </div>
      </form>

      <!--save recent colors for re-use-->
      <div id="recent-color-wrapper">
         <h4>Recent Colors <a href="#" id="recent-color-remove" class="remove">Remove all</a></h4>
         <div id="recent-colors">
            <p class="empty-message">No recent colors used</p>
         </div>
         <p class="note"><strong>Shift + click</strong> to remove a color from recent colors or the canvas</p>
         <p class="note"><strong>Opt/Alt + click</strong> to choose a color from the canvas</p>
      </div>

      <!--Saved canvas area, using browser cache-->
      <div id="saved-canvases-wrapper">
         <h4>Saved Canvases <a href="#" id="remove-saved-canvases" class="remove">Remove all</a></h4>
         <form id="saved-canvases">
            <p class="empty-message">No saved canvases</p>
         </form>
      </div>
   </div> <!-- col s3 -->

   <!--//==============================================================================-->
   <div class="col s9 mainContent">
      <div class="panel panel-default">
         <div class="panel-body">

            <!-- Using Materialize Progress Bar  http://materializecss.com/ -->
            <div class="progress">
               <div id="progressbar" class="progress-bar" role="progressbar"></div>
            </div>
            <button class="btn btn-lg upload-btn" type="button">Upload File</button>
         </div>
      </div>

      <!--See https://coligo.io/building-ajax-file-uploader-with-node/ for code-->
      <input id="upload-input" type="file" name="uploads[]" multiple="multiple">

      <form id="canvas-form">
         <div class="row saveAs">
            <div class="input-field col">
               <label for="canvas-name">Save as:</label>
               <input type="text" id="canvas-name" name="canvas-name" maxlength="20">
            </div>
            <div class="input-field col">
               <input type="submit" id="save" value="Save" class="waves-effect waves-light btn">
            </div>
            <div class="input-field col">
               <input type="submit" id="erase" value="Erase" class="waves-effect waves-light btn red">
            </div>
         </div>
      </form>

      <div class="modTrig">
         <!-- Using Materialize Modal Trigger  http://materializecss.com/ -->
         <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Open Canvas</a>

         <!-- Modal Structure -->
         <div id="modal1" class="modal">
            <table id="pixel_canvas"></table>
         </div>
      </div>

      <script src="http://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="javascripts/materialize.min.js"></script>
      <script src="javascripts/jquery-ui.min.js"></script>
      <script src="javascripts/upload.js"></script>

      <!-- Using Materialize Modal Trigger  http://materializecss.com/ -->
      <script> $( function () {
         $( '.modal' ).modal();
      } ); </script>
      <script src="javascripts/nim.js"></script>
   </div> <!-- col s9 -->
</div>


</body>
</html>
